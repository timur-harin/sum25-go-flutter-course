name: sum25_flutter_frontend
description: Summer 2025 Go + Flutter Course - Frontend Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.32.1'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API communication
  http: ^1.2.2
  
  # State management (Riverpod + Bloc)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  flutter_bloc: ^9.1.1
  
  # gRPC client support
  grpc: ^4.0.1
  protobuf: ^4.1.0
  
  # Local storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # WebSocket support
  web_socket_channel: ^3.0.1
  
  # JSON serialization
  json_annotation: ^4.9.0
  
  # Navigation
  go_router: ^15.2.3
  
  # UI components
  cupertino_icons: ^1.0.8
  
  # Analytics and monitoring
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.1
  riverpod_lint: ^2.6.1
  
  # Linting
  flutter_lints: ^6.0.0
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^10.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
